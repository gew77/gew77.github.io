<body>
    <div class="container">
        <h1>Kalkulator Life Path</h1>
        <p>Masukkan tanggal lahir kamu untuk melihat video TikTok sesuai Life Path Number-mu.</p>

        <input type="date" id="birthdate">
        <button onclick="showAdsAndCalculate()">Lihat Hasil</button>

        <div id="result"></div>

        <!-- Native Banner Monetag -->

    <!-- Script kalkulator (dihimpun dari script.js) -->
    <script>
    // ----- START script.js content -----
    // (Fungsi calculateLP asli digabung di sini)
    function calculateLP(){
        try{
            var input = document.getElementById('birthdate').value;
            if(!input){ document.getElementById('result').innerText = 'Pilih tanggal dulu ya.'; return; }
            var d = new Date(input);
            var day = d.getDate(), month = d.getMonth() + 1, year = d.getFullYear();
            var s = (''+day+month+year).split('').map(Number);
            var total = s.reduce((a,b)=>a+b,0);
            while(total > 9 && total !== 11 && total !== 22){
                total = (''+total).split('').map(Number).reduce((a,b)=>a+b,0);
            }
            var descriptions = {
                1: "Life Path 1: Pemimpin, mandiri, kreatif.",
                2: "Life Path 2: Diplomatis, sensitif, teamplayer.",
                3: "Life Path 3: Ekspresif, komunikatif, kreatif.",
                4: "Life Path 4: Teratur, pekerja keras, praktis.",
                5: "Life Path 5: Petualang, fleksibel, sosial.",
                6: "Life Path 6: Penyayang, bertanggung jawab, pelindung.",
                7: "Life Path 7: Reflektif, intelektual, spiritual.",
                8: "Life Path 8: Ambisius, fokus finansial, pemimpin.",
                9: "Life Path 9: Dermawan, idealis, berwawasan luas.",
                11: "Life Path 11: Visioner, inspiratif, intuitif.",
                22: "Life Path 22: Master builder, ambisi besar, praktikal."
            };
            var desc = descriptions[total] || "Hasil: " + total;
            // contoh menampilkan video tiktok berdasarkan number (placeholder)
            var videoMap = {
                1: "https://www.tiktok.com/@example/video/1",
                2: "https://www.tiktok.com/@example/video/2",
                3: "https://www.tiktok.com/@example/video/3",
                4: "https://www.tiktok.com/@example/video/4",
                5: "https://www.tiktok.com/@example/video/5",
                6: "https://www.tiktok.com/@example/video/6",
                7: "https://www.tiktok.com/@example/video/7",
                8: "https://www.tiktok.com/@example/video/8",
                9: "https://www.tiktok.com/@example/video/9",
                11: "https://www.tiktok.com/@example/video/11",
                22: "https://www.tiktok.com/@example/video/22"
            };
            var link = videoMap[total] || "#";
            document.getElementById('result').innerHTML = "<h3>Life Path " + total + "</h3><p>" + desc + "</p>" +
                (link!="#"?("<p><a href='" + link + "' target='_blank'>Tonton video TikTok rekomendasi</a></p>"):"");
        }catch(e){
            document.getElementById('result').innerText = 'Terjadi error: '+e.message;
        }
    }
    // ----- END script.js content -----


    // Monetag interstitial handler (dipanggil oleh tombol)
    function showAdsAndCalculate() {
        // Jalankan interstitial Monetag
        (function(d,z,s){
            s.src='https://'+d+'/401/'+z;
            try{
                (document.body||document.documentElement).appendChild(s)
            }catch(e){}
        })('groleegni.net',9692918,document.createElement('script'));

        // Delay 1 detik, lalu hitung Life Path
        setTimeout(function(){
            calculateLP();
        }, 1000);
    }

    // Munculkan interstitial saat user ganti tanggal
    document.addEventListener('DOMContentLoaded', function() {
        var birthInput = document.getElementById('birthdate');
        if (birthInput) {
            birthInput.addEventListener('change', function(){
                (function(d,z,s){
                    s.src='https://'+d+'/401/'+z;
                    try{
                        (document.body||document.documentElement).appendChild(s)
                    }catch(e){}
                })('groleegni.net',9692918,document.createElement('script'));
            });
        }
    });
    </script>
